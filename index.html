<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>✦SpAcE CaLcULaToR✦</title>
  </head>
  <!-- ✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦✦ -->

  <body>
    <body background="IMG/star100.png">
      <br>
      <br>
    <div class="container">

    <div class="panel panel-default">
      <center>
        <div class="panel-heading">Find out how old you are on every planet!!</div>
      </center>
<div class="panel-body">
      <form id="calculateAge">
        <div class="form-group">
          <center>
          <label for="birthDay">
            <br>
            ENTER YOUR BIRTHDAY
            <br>
          <small>(yyyy-mm-dd)</small></label>
          <br>
          <input id="birthDay" type="text" required>
        </div>
      <hr noshade>
    </center>
    <center>
      <div class="form-group">
                <h4>GENDER:</h4>
                <select class="form-control" id="gender" required>
                  <option value="" selected disabled>Select Gender</option>
                  <small> sorry binary options only (for now!) </small>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
            </div>
<hr noshade>
  </center>
  <center>
  <div class="form-group">
                  <h4>REGION:</h4>
                <select class="form-control" id="region" required>
                  <option value="" selected disabled>Select Earth Region:</option>
                  <option value="America">North America</option>
                  <option value="Africa">Africa</option>
                  <option value="Asia">East Asia &amp; Pacific</option>
                  <option value="Europe">Europe &amp; Central Asia</option>
                  <option value="Latin">Latin America &amp; the Caribbean</option>
                  <option value="Middle">Middle East &amp; North Africa</option>
                  <option value="South">South Asia</option>
                </select>
              </div>





        <button type="submit" class="btn">GO</button>
        </center>
      </form>
      <div id="output">
        <ul></ul>
      </div>

    </div>
  </div>
    </div>
  </body>
</html>
